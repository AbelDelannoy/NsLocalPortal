<div id="login-tpl" class="full-height login-page <%= siteClassName %>">
	<div class="login-form">
		<div id="logo" class="logo"></div>
		<br>
		<h2><%= legend %></h2>
		<h3><%= locality %>, <%= country %></h3>
		<br>
		<form class="" autocomplete="off">
			<div class="wrapper">
				<div class="form-group" id="login-group">
				<input style="display:none">
					<input id="UNportal" list="username_list" type="text"
						class="form-control" placeholder="login"
						autocomplete="off" autofocus/>
					<span class="help-block"></span>
				</div>

				<div class="form-group" id="pwd-group">
					<input type="password" style="display:none">
					<input id="password" type="password" class="form-control" placeholder="password"/>
					<span id="help-password" class="help-block"></span>
				</div>
			</div>
			<button id="login-btn" type="submit" class="center-block form-control"><span data-i18n="home.login">Login</span></button>
		</form>
		<br>
		<div class="loginInsc">
		<span class="loginInsMsg"><span data-i18n="login.loginInsMsg">Vous n'Ãªtes pas encore inscrit(e)?</span></span><br/>
		<span  class="loginInscription"><a href="#inscription">Inscription</a></span>
		</div>

	</div>
	<span class="credits">
		<span data-i18n="login.footer">By</span> <a TARGET="_blank" href="http://www.natural-solutions.eu/">Natural Solutions</a>
	</span>

</div>
